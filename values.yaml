elasticsearch:
  fullnameOverride: elasticsearch

  image:
    tag: 6.4.1


kibana:
  image:
    tag: 6.4.1

  env:
    ELASTICSEARCH_URL: "http://elasticsearch-discovery:9200"


logstash:
  fullnameOverride: logstash

  image:
    tag: 6.4.1

  elasticsearch:
    host: elasticsearch-discovery

  outputs:
    main: |-
      output {
        # stdout { codec => rubydebug }
        elasticsearch {
          hosts => ["${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}"]
          manage_template => false
          index => "%{[@metadata][beat]}-%{[@metadata][version]}-%{+YYYY.MM.dd}"
        }
      }

  livenessProbe:
    initialDelaySeconds: 120

  readinessProbe:
    initialDelaySeconds: 120


filebeat:
  enabled: true

  image:
    tag: 6.4.1

  config:
    output.file:
      enabled: false
    output.logstash:
      hosts:
        - logstash:5044

  indexTemplateLoad:
    - elasticsearch-discovery:9200


elasticsearch-curator:
  enabled: true

  cronjob:
    # At 01:00 every day
    schedule: "0 1 * * *"

  config:
    elasticsearch:
      hosts:
        - elasticsearch-discovery

  configMaps:
    # Delete filebeat indices older than 7 days
    action_file_yml: |-
      ---
      actions:
        1:
          action: delete_indices
          description: Delete filebeat indices older than 7 days
          options:
            ignore_empty_list: true
            timeout_override:
            continue_if_exception: false
            disable_action: false
          filters:
            - filtertype: pattern
              kind: prefix
              value: filebeat
              exclude:
            - filtertype: age
              source: creation_date
              direction: older
              timestring: '%Y.%m.%d'
              unit: days
              unit_count: 7
              exclude:
